<!-- assets/update.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>下载更新</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }
    #title {
      font-size: 16px;
      margin-bottom: 12px;
    }
    progress {
      width: 80%;
      height: 18px;
    }
    #percent {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="title">正在下载更新…</div>
  <progress id="progress" value="0" max="100"></progress>
  <div id="percent">0%</div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('download-progress', (_e, data) => {
      const p = Math.floor(data.percent);
      document.getElementById('progress').value = p;
      document.getElementById('percent').innerText = p + '%';
    });
  </script>
</body>
</html>
